<div id="public-ads">
	<img src="images/loading.gif" ng-hide="ready" alt="" width="150px">
	<ul ng-cloak>
		<li ng-repeat="ad in adsData.ads">
			{{ad.title}}
		</li>
	</ul>
	<pagination
		page="startPage"
		ng-model="currentPage"
		total-items="adsData.numItems"
		ng-change="pageChanged()"
		items-per-page="pageSize">
	</paginaion>
</div>
